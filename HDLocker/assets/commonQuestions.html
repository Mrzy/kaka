<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>常见问题</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="data/images/pandoraLogo.ico">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 5%">
        <p style="color: #1d1d1d;font-size: 1.8125rem;"><img alt="" src="data/images/line.png" class="img1"><p style="color: #1d1d1d;font-size: 1.8125rem;margin-top:-3.3rem;margin-left:2.00rem;line-height:2.24375rem;">出现两个锁屏</p></p>
        <p style="color: #757575;font-size: 1.65rem;margin-left: 2.05rem;margin-right: 1.65rem;">在〖潘多拉锁屏〗的通用界面选择〖关闭系统锁屏〗，再根据引导进行设置即可。</p>
      </div>
    </div>
    <div class="row">
      <div class="one-half column" style="margin-top: 0.55rem">
        <p style="color: #1d1d1d;font-size: 1.8125rem;"><img alt="" src="data/images/line.png" class="img1"><p style="color: #1d1d1d;font-size: 1.8125rem;margin-top:-3.3rem;margin-left:2.00rem;line-height:2.24375rem;">锁屏不能开机启动</p></p>
        <p style="color: #757575;font-size: 1.65rem;margin-left: 2.05rem;margin-right: 1.65rem;">请在清理软件（如360手机卫士，腾讯手机管家，百度手机卫士等）中允许〖潘多拉锁屏〗自启动。</p>
      </div>
    </div>
    <div class="row">
      <div class="one-half column" style="margin-top: 0.55rem;">
        <p style="color: #1d1d1d;font-size: 1.8125rem;"><img alt="" src="data/images/line.png" class="img1"><p style="color: #1d1d1d;font-size: 1.8125rem;margin-top:-3.3rem;margin-left:2.00rem;line-height:2.24375rem;">不出现消息提醒</p></p>
        <p style="color: #757575;font-size: 1.65rem;margin-left: 2.05rem;margin-right: 1.65rem;">在〖潘多拉锁屏〗的通知界面打开〖开启通知提醒〗按钮，再选择〖打开通知权限〗，根据引导进行设置即可。(此功能仅支持android4.3以及以上用户)</p>
      </div>
    </div>
    <div class="row">
      <div class="one-half column" style="margin-top: 0.55rem;">
        <p style="color: #1d1d1d;font-size: 1.8125rem;"><img alt="" src="data/images/line.png" class="img1"><p style="color: #1d1d1d;font-size: 1.8125rem;margin-top:-3.3rem;margin-left:2.00rem;line-height:2.24375rem;">锁屏突然没有了</p></p>
        <p style="color: #757575;font-size: 1.65rem;margin-left: 2.05rem;margin-right: 1.65rem;">请在清理软件（如360手机卫士，腾讯手机管家，百度手机卫士等）中将〖潘多拉锁屏〗添加到白名单中。</p>
      </div>
    </div>
    <div class="row">
      <div class="one-half column" style="margin-top: 0.55rem;margin-bottom: 5rem;">
        <p style="color: #1d1d1d;font-size: 1.8125rem;"><img alt="" src="data/images/line.png" class="img1"><p style="color: #1d1d1d;font-size: 1.8125rem;margin-top:-3.3rem;margin-left:2.00rem;line-height:2.24375rem;">原来好用的功能，升级后不好使了</p></p>
        <p style="color: #757575;font-size: 1.65rem;margin-left: 2.05rem;margin-right: 1.65rem;">这很有可能是在升级的过程中出现了错误，请卸载后在重新安装。</p>
      </div>
    </div>
  </div>
</body>
</html>
